    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;

      box-sizing: border-box;

      margin-bottom: 30px;
      text-align: center;

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));

    }

      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    .english { background-color: #ffc107; }
    .maths { background-color: #28a745; }
    .gt { background-color: #17a2b8; }
    .chemistry { background-color: #dc3545; }

    @media (max-width: 480px) {
      .card {
        padding: 18px 12px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
