  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px 20px;
      box-sizing: border-box;
    }

    h2 {
      font-size: 1em;
      color: #999;
      margin-bottom: 5px;
    }

    h1 {
      font-size: 1.6em;

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px 10px;
      border-radius: 18px;
      color: #fff;
      font-weight: bold;
      font-size: 0.9em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
      text-align: center;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .icon {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    /* Custom colors for subjects */
    .english { background: #facc15; color: #000; }
    .maths { background: #f43f5e; }
    .gt { background: #22c55e; }
    .chemistry { background: #3b82f6; }
    .biology { background: #8b5cf6; }
    .physics { background: #ec4899; }
  </style>
</head>
