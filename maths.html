<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maths - Pravesh 3.0</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: white;
      color: #0d0d0d;
      padding: 20px;
      box-sizing: border-box;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .nav button {
      padding: 10px 20px;
      background: #e0e0e0;
      border: none;
      border-radius: 10px;
      color: #0d0d0d;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .nav button i {
      font-size: 16px;
    }
    .nav button:hover {
      background: #d5d5d5;
    }
    .lectures {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .lecture {
      padding: 15px;
      background: #f2f2f2;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .lecture span {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .lecture i {
      color: #ff6363;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup iframe {
      width: 90vw;
      height: 50vh;
      border: none;
    }
    .popup .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="nav">
    <button onclick="showSection('lecture')"><i class="fas fa-folder"></i>Lecture</button>
    <button onclick="window.location.href='math-notes.html'"><i class="fas fa-folder"></i>Notes</button>
    <button onclick="window.location.href='math-dpp.html'"><i class="fas fa-folder"></i>DPP</button>
  </div>

  <div class="lectures" id="lecture">
    <div class="lecture" onclick="openPopup('https://www.youtube.com/embed/MwdIBL_bqtw')"><span><i class='fas fa-play'></i>Lecture 1</span></div>
    <div class="lecture" onclick="openPopup('https://www.youtube.com/embed/lkAUMwyu_Fo')"><span><i class='fas fa-play'></i>Lecture 2</span></div>
    <div class="lecture" onclick="openPopup('https://www.youtube.com/embed/AdSypnYTC1A')"><span><i class='fas fa-play'></i>Lecture 3</span></div>
    <div class="lecture" onclick="openPopup('https://www.youtube.com/embed/KUgt05GuUZ4')"><span><i class='fas fa-play'></i>Lecture 4</span></div>
    <div class="lecture" onclick="openPopup('https://www.youtube.com/embed/vtOIP953_q0')"><span><i class='fas fa-play'></i>Lecture 5</span></div>
    <div class="lecture" onclick="openPopup('https://www.youtube.com/embed/IM9YbmBQWvs')"><span><i class='fas fa-play'></i>Lecture 6</span></div>
    <div class="lecture" onclick="openPopup('https://www.youtube.com/embed/nq_zlvSbOSc')"><span><i class='fas fa-play'></i>Lecture 7</span></div>
    <div class="lecture" onclick="openPopup('https://www.youtube.com/embed/gxmk1mQLQDU')"><span><i class='fas fa-play'></i>Lecture 8</span></div>
    <div class="lecture" onclick="openPopup('https://www.youtube.com/embed/yzM_s_h4YFk')"><span><i class='fas fa-play'></i>Lecture 9</span></div>
    <div class="lecture" onclick="openPopup('https://www.youtube.com/embed/8LH-Bfrd04s')"><span><i class='fas fa-play'></i>Lecture 10</span></div>
    <div class="lecture" onclick="openPopup('https://www.youtube.com/embed/dQw4w9WgXcQ')"><span><i class='fas fa-play'></i>Lecture 11</span></div>
    <div class="lecture" onclick="openPopup('https://www.youtube.com/embed/dQw4w9WgXcQ')"><span><i class='fas fa-play'></i>Lecture 12</span></div>
  </div>

  <div class="popup" id="popup">
    <div class="close" onclick="closePopup()">&times;</div>
    <iframe id="video" src="" allowfullscreen></iframe>
  </div>

  <script>
    function openPopup(url) {
      const popup = document.getElementById('popup');
      const video = document.getElementById('video');
      video.src = url;
      popup.style.display = 'flex';
    }
    function closePopup() {
      const popup = document.getElementById('popup');
      const video = document.getElementById('video');
      popup.style.display = 'none';
      video.src = '';
    }
    function showSection(id) {
      document.getElementById('lecture').style.display = 'flex';
    }
  </script>
</body>
</html>
