<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biology - Pravesh 3.0</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #222;
      padding: 20px;
      box-sizing: border-box;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      background: #e0e0e0;
      margin: 0 10px;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .tab:hover {
      background: #d4d4d4;
    }
    .tab img {
      width: 20px;
      height: 20px;
    }

    .lectures {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .lecture {
      background: white;
      padding: 15px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .lecture-info {
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
    }
    .lecture-info img {
      width: 24px;
      height: 24px;
    }
    .lecture-text {
      font-weight: 600;
      font-size: 16px;
    }
    .download {
      text-align: right;
    }
    .download button {
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .download .note {
      font-size: 12px;
      color: #e63946;
      margin-top: 5px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup iframe {
      width: 90vw;
      height: 50vh;
      border: none;
    }
    .popup .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navigation Tabs -->
  <div class="nav">
    <div class="tab" onclick="window.location.href='biology.html'">
      <img src="https://img.icons8.com/ios-filled/50/000000/folder-invoices--v1.png" alt="folder" />
      Lectures
    </div>
    <div class="tab" onclick="window.location.href='biology-notes.html'">
      <img src="https://img.icons8.com/ios-filled/50/000000/folder-invoices--v1.png" alt="folder" />
      Notes
    </div>
    <div class="tab" onclick="window.location.href='biology-dpp.html'">
      <img src="https://img.icons8.com/ios-filled/50/000000/folder-invoices--v1.png" alt="folder" />
      DPP
    </div>
  </div>

  <!-- Lecture List -->
  <div class="lectures">
    <!-- Example Lecture (Download Only) -->
    <div class="lecture">
      <div class="lecture-info">
        <img src="https://img.icons8.com/ios-filled/50/000000/play--v1.png" alt="play" />
        <div class="lecture-text">Lecture 2</div>
      </div>
      <div class="download">
        <button onclick="window.location.href='https://dl.kpsbots.workers.dev/dl/67ffa7c7d837691adab38253'">Download</button>
        <div class="note">This video is only available for download.</div>
      </div>
    </div>

    <!-- Example Lecture (Embedded Video) -->
    <div class="lecture" onclick="openPopup('https://www.youtube.com/embed/ozi3fzZW-FM')">
      <div class="lecture-info">
        <img src="https://img.icons8.com/ios-filled/50/000000/play--v1.png" alt="play" />
        <div class="lecture-text">Lecture 3</div>
      </div>
    </div>

    <!-- Just copy-paste this block and change link & title for more lectures -->
    <div class="lecture" onclick="openPopup('https://www.youtube.com/embed/fObINTJeBgg')">
      <div class="lecture-info">
        <img src="https://img.icons8.com/ios-filled/50/000000/play--v1.png" alt="play" />
        <div class="lecture-text">Lecture 4</div>
      </div>
    </div>

    <!-- Download-only lecture -->
    <div class="lecture">
      <div class="lecture-info">
        <img src="https://img.icons8.com/ios-filled/50/000000/play--v1.png" alt="play" />
        <div class="lecture-text">Lecture 9</div>
      </div>
      <div class="download">
        <button onclick="window.location.href='https://dl.kpsbots.workers.dev/dl/67fd9579cdc3bd6d093d9c0f'">Download</button>
        <div class="note">This video is only available for download.</div>
      </div>
    </div>
  </div>

  <!-- Popup for YouTube videos -->
  <div class="popup" id="popup">
    <div class="close" onclick="closePopup()">&times;</div>
    <iframe id="video" src="" allowfullscreen></iframe>
  </div>

  <script>
    function openPopup(url) {
      const popup = document.getElementById('popup');
      const video = document.getElementById('video');
      video.src = url;
      popup.style.display = 'flex';
    }

    function closePopup() {
      const popup = document.getElementById('popup');
      const video = document.getElementById('video');
      popup.style.display = 'none';
      video.src = '';
    }
  </script>
</body>
</html>
