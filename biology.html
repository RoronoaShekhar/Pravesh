<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biology - Pravesh 3.0</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #222;
      padding: 20px;
      box-sizing: border-box;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .nav .tab {
      flex: 1;
      background: #e0e0e0;
      margin: 0 10px;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      color: #444;
    }
    .nav .tab:hover {
      background: #d4d4d4;
    }
    .lectures {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .lecture {
      background: white;
      padding: 15px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .lecture-info {
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
    }
    .lecture-info img {
      width: 30px;
      height: 30px;
    }
    .lecture-text {
      display: flex;
      flex-direction: column;
    }
    .lecture-title {
      font-weight: 600;
      font-size: 16px;
    }
    .lecture-meta {
      font-size: 12px;
      color: #888;
    }
    .download {
      text-align: right;
    }
    .download button {
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .download .note {
      font-size: 12px;
      color: #e63946;
      margin-top: 5px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup iframe {
      width: 90vw;
      height: 50vh;
      border: none;
    }
    .popup .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="nav">
    <div class="tab" onclick="window.location.href='biology.html'">Lectures</div>
    <div class="tab" onclick="window.location.href='biology-notes.html'">Notes</div>
    <div class="tab" onclick="window.location.href='biology-dpp.html'">DPP</div>
  </div>

  <div class="lectures">
    <!-- Lecture 2 (Download only) -->
    <div class="lecture">
      <div class="lecture-info">
        <img src="https://img.icons8.com/ios-filled/50/000000/video.png" />
        <div class="lecture-text">
          <span class="lecture-title">Lecture 2</span>
          <span class="lecture-meta">12:00 - 10 Jul 2020</span>
        </div>
      </div>
      <div class="download">
        <button onclick="window.location.href='https://dl.kpsbots.workers.dev/dl/67ffa7c7d837691adab38253'">Download</button>
        <div class="note">This video is only available for download.</div>
      </div>
    </div>

    <!-- Other Lectures (Embed) -->
    <div class="lecture" onclick="openPopup('https://www.youtube.com/embed/ozi3fzZW-FM')">
      <div class="lecture-info">
        <img src="https://img.icons8.com/ios-filled/50/000000/video.png" />
        <div class="lecture-text">
          <span class="lecture-title">Lecture 3</span>
          <span class="lecture-meta">15:30 - 28 Jun 2020</span>
        </div>
      </div>
    </div>

    <div class="lecture" onclick="openPopup('https://www.youtube.com/embed/fObINTJeBgg')">
      <div class="lecture-info">
        <img src="https://img.icons8.com/ios-filled/50/000000/video.png" />
        <div class="lecture-text">
          <span class="lecture-title">Lecture 4</span>
          <span class="lecture-meta">16:00 - 29 Jun 2020</span>
        </div>
      </div>
    </div>

    <!-- Repeat similarly for Lecture 5-8 -->

    <!-- Lecture 9 (Download only) -->
    <div class="lecture">
      <div class="lecture-info">
        <img src="https://img.icons8.com/ios-filled/50/000000/video.png" />
        <div class="lecture-text">
          <span class="lecture-title">Lecture 9</span>
          <span class="lecture-meta">18:00 - 01 Jul 2020</span>
        </div>
      </div>
      <div class="download">
        <button onclick="window.location.href='https://dl.kpsbots.workers.dev/dl/67fd9579cdc3bd6d093d9c0f'">Download</button>
        <div class="note">This video is only available for download.</div>
      </div>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="close" onclick="closePopup()">&times;</div>
    <iframe id="video" src="" allowfullscreen></iframe>
  </div>

  <script>
    function openPopup(url) {
      const popup = document.getElementById('popup');
      const video = document.getElementById('video');
      video.src = url;
      popup.style.display = 'flex';
    }
    function closePopup() {
      const popup = document.getElementById('popup');
      const video = document.getElementById('video');
      popup.style.display = 'none';
      video.src = '';
    }
  </script>
</body>
</html>
